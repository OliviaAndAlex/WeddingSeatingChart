<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liv and Alex's Wedding</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ballet:opsz@16..72&family=Frank+Ruhl+Libre:wght@300..900&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Frank Ruhl Libre', serif;
            background-color: #000;
            color: #fff;
        }

        .homepage {
            height: 100vh;
            width: 100vw;
            background-image: url('Livnalex.JPG');
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .homepage::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(128, 128, 128, 0.5);
        }

        .search-container {
            position: relative;
            z-index: 1;
        }

        #name-input {
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid #fff;
            color: #fff;
            padding: 15px 20px;
            font-size: 1.5em;
            width: 300px;
            text-align: center;
            font-family: 'Ballet', cursive;
        }

        #name-input::placeholder {
            color: #ddd;
        }

        #autocomplete-list {
            list-style: none;
            padding: 0;
            margin: 0;
            position: absolute;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            border: 1px solid #fff;
            border-top: none;
            z-index: 2;
        }

        #autocomplete-list li {
            padding: 10px;
            cursor: pointer;
        }

        #autocomplete-list li:hover {
            background-color: #555;
        }

        .hidden {
            display: none;
        }

        .results-page {
            text-align: center;
            padding: 50px 20px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .results-page.visible {
            opacity: 1;
        }

        .results-page.white-bg {
            background-color: #fff;
            color: #000;
        }

        #alebrije-image {
            max-width: 80%;
            max-height: 40vh;
            margin-bottom: 20px;
            animation: fadeIn 2s;
        }

        @media (max-width: 768px) {
            #alebrije-image {
                max-height: 50vh;
                margin-bottom: 10px;
            }
        }

        .info {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
        }

        .info.visible {
            opacity: 1;
            transform: translateY(0);
        }

        #alebrije-description, #guest-name, #table-seat, #meal-selection {
            font-size: 1.2em;
            margin: 10px auto;
            max-width: 800px;
            text-align: center;
        }

        #meal-selection {
            margin-bottom: 40px;
        }

        #guest-name {
            font-family: 'Ballet', cursive;
            font-size: 2.5em;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>

    </div>

        const alebrijeDescriptions = {
            1: "<i>One might wonder at the significance of the Toucan, a creature whose most vibrant signature is its voice. Perhaps it serves as a guide for a union built on expressive and heartfelt communication, where every word shared is as colorful and intentional as the patterns on its form. Adorned in hues of nature and creativity, it seems to suggest that a life shared is a life of joyful expression, a continuous, beautiful dialogue between two spirits.</i>",
            2: "<i>Here we encounter a fascinating paradox of nature: the Horned Toucan. What does it mean when the spirit of communication is bestowed with the emblem of unyielding strength? It may represent the conviction required to protect a shared vision, a testament to a love that is not only expressive but also formidable. Its kaleidoscopic patterns hint at the infinite spectrum of experiences two people will share, bonded by the strength to honor their truth.</i>",
            3: "<i>Behold the quiet dignity of the Horned Heron, a spirit of profound stillness and resolve. The heron is a master of patience, waiting for the perfect moment to reveal its purpose. Could this be a guide for the thoughtful attention a lifelong partnership requires? It is a reminder to move with grace and awareness, while the horns suggest a shared strength, a silent promise to stand guard over the sacred space of their union against all challenges.</i>",
            4: "<i>What secrets might the masked Raccoon hold, a guide whose spirit is one of profound curiosity and intelligence? It appears here as a companion for life’s intricate journey, celebrating the resourcefulness needed to navigate its complexities together. The mesmerizing patterns that envelop its form could symbolize the beautiful and complex life two people weave together, finding clever and elegant solutions to every puzzle they encounter as one.</i>",
            5: "<i>It is said that the Sea Turtle navigates the vast oceans by an unseen wisdom, guided by currents both ancient and deep. As a spirit guide, it speaks to an enduring love, one that can gracefully traverse the great emotional tides of a lifetime. Its presence here may be a blessing of longevity and resilience, a reminder that the most profound journeys are navigated not by sight, but by the unwavering intuition of the heart.</i>",
            6: "<i>Consider the curious nature of the Hedgehog, a being that invites discovery yet commands respect. It offers a poignant lesson in protection—not with aggressive force, but by safeguarding a gentle interior. Perhaps it signifies the creation of a sacred home, a sanctuary built by two people where vulnerability is safe and their shared inner world can flourish, shielded by mutual care and respect for the boundaries they create together.</i>",
            7: "<i>Before you stands the Goat-Dog, a creature born of two noble spirits, a perfect allegory for a devoted partnership. Here, the goat’s ambition to climb to the highest peaks is fused with the dog’s unwavering loyalty to the path. This remarkable guide represents a journey where independence and companionship are not opposing forces, but rather the twin virtues that elevate a shared life, ensuring the climb is both bold and true.</i>",
            8: "<i>Could there be a more wondrous fusion than that of the Peacock and the Turtle? Here, the turtle’s ancient, emotional wisdom provides the foundation for the peacock’s radiant and visionary beauty. This spirit guide may represent the highest aspiration of a partnership: a love that is both deep and enduring, yet brilliant and magnificent for all to witness. It speaks of a union that finds its strength in the depths of its soul and its joy in the vibrant expression of its truth.</i>"

        const nameInput = document.getElementById('name-input');
        const autocompleteList = document.getElementById('autocomplete-list');
        const homepage = document.getElementById('homepage');
        const resultsPage = document.getElementById('results-page');

        nameInput.addEventListener('input', () => {
            const value = nameInput.value.toLowerCase();
            autocompleteList.innerHTML = '';
            if (value.length === 0) {
                return;
            }

            const matches = guestData.filter(guest => guest.name.toLowerCase().includes(value));
            matches.forEach(guest => {
                const li = document.createElement('li');
                li.textContent = guest.name;
                li.addEventListener('click', () => {
                    selectGuest(guest);
                });
                autocompleteList.appendChild(li);
            });
        });

        function selectGuest(guest) {
            homepage.style.transition = 'opacity 1s ease-in-out';
            homepage.style.opacity = 0;
            setTimeout(() => {
                homepage.classList.add('hidden');
                showResults(guest);
            }, 1000);
        }

        function showResults(guest) {
            const seatNumber = parseInt(guest.seat);
            const alebrijeNumber = Math.ceil(seatNumber);
            const alebrijeImageSrc = `Alebrije${alebrijeNumber}.GIF`;
            const alebrijeName = alebrijeNames[alebrijeNumber - 1];

            const alebrijeImage = document.getElementById('alebrije-image');
            alebrijeImage.src = alebrijeImageSrc;

            // This is a simplified check. A more robust solution would analyze the image.
            const whiteBgAlebrijes = [1, 4, 5]; 
            if (whiteBgAlebrijes.includes(alebrijeNumber)) {
                resultsPage.classList.add('white-bg');
            }

            const description = `<em>Let this alebrije, a ${alebrijeName}, be your spirit's guide to your table as we welcome you to our reception.</em><br><br>${alebrijeDescriptions[alebrijeNumber]}`;
            document.getElementById('alebrije-description').innerHTML = description;
            document.getElementById('guest-name').textContent = guest.name;
            document.getElementById('table-seat').innerHTML = `<strong>Table: ${guest.table}, Seat: ${guest.seat}</strong>`;
            document.getElementById('meal-selection').innerHTML = `<strong>Meal: ${guest.meal}</strong>`;

            resultsPage.classList.remove('hidden');
            setTimeout(() => {
                resultsPage.classList.add('visible');
                observeElements();
            }, 100);
        }

        function observeElements() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.info').forEach(el => {
                observer.observe(el);
            });
        }
    </script>
